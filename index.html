<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
  </head>
  <body>
    <h1>Hi</h1>
    <label for="uploader">Upload an image</label>
    <input id="uploader" type="file" />
    <br />
    <img src="" alt="sm" /><br />
    <img src="" alt="md" /><br />
    <img src="" alt="lg" />
    <script src="dist/index.js"></script>
    <script>
      document.getElementById('uploader').addEventListener('change', async function(e) {
        let file = e.target.files[0];
        const { thumb, sm, md } = await window['srcset-generator']['default'](file);
        let imgs = document.querySelectorAll('img');
        imgs[0].src = thumb.toDataURL();
        imgs[1].src = sm.toDataURL();
        imgs[2].src = md.toDataURL();
      });
    </script>
  </body>
</html>
